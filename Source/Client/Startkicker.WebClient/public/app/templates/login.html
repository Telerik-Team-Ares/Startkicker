<div class="row">
	<div class="col-md-8 col-md-offset-2">
		<form class="form-horizontal">
			<fieldset>
				<legend>Login</legend>
				<div class="form-group">
					<label for="tb-email" class="col-md-3 control-label">Username</label>
					<div class="col-md-8">
						<input ng-model="vm.user.username" type="text" class="form-control" id="tb-email" placeholder="Username">
					</div>
				</div>
				<div class="form-group">
					<label for="tb-password" class="col-md-3 control-label">Password</label>
					<div class="col-md-8">
						<input ng-model="vm.user.password" type="password" class="form-control" id="tb-password" placeholder="Password">
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-6 col-md-offset-3">
						<button ng-click="vm.cancelLogin()" class="btn btn-danger">Cancel</button>
						<button ng-click="vm.login(vm.user)" class="btn btn-success">Login</button>
					</div>
				</div>
			</fieldset>
		</form>
	</div>
</div>
