<div class="row">
	<div class="col-md-8 col-md-offset-2">
		<form class="form-horizontal">
			<fieldset>
				<legend>Project Details</legend>
				<div class="form-group">
					<label for="tb-name" class="col-md-3 control-label">Name</label>
					<div class="col-md-8">
						<span>{{vm.project.name}}</span>
						 	<input value="" type="text" class="form-control" id="tb-name" placeholder="Name">
					</div>
				</div>

				<div class="form-group">
					<label for="tb-id" class="col-md-3 control-label">Id</label>
					<div class="col-md-8">
						<input ng-model="vm.project.id" type="text" class="form-control" id="tb-id" placeholder="Id">
					</div>
				</div>

				<div class="form-group">
					<div class="col-md-6 col-md-offset-3">
						<button ng-click="vm.getDetails(vm.project.id)" class="btn btn-success">Get Project</button>
					</div>
				</div>
			</fieldset>
		</form>
	</div>
</div>
