<h3 class="list-group-item-heading text-success"><strong>{{ project.name }} </strong></h3>
<h4>By <a href="#/users/profile/{{ project.innovator }}">{{ project.innovator }}</a></h4>
<h4>Category <a href="#/projects/explore/{{ project.category }}">{{ project.category }}</a></h4>
<div class="row">
	<div class="col-md-4">
		<div class="progress">
			<div class="progress-bar progress-bar-success" style="width: {{ project.collectedMoney / project.goalMoney * 100 }}%"></div>
		</div>
		<img src="{{ project.imageUrl }}" alt="{{ project.imageUrl }}">
	</div>
	<div class="col-md-8">
		<div class="col-md-5">
			<h4><strong>Completed</strong></h4>
			<h4><strong>Collected</strong></h4>
			<h4><strong>Goal</strong></h4>
			<h4><strong>Estimated date</strong></h4>
		</div>
		<div class="col-md-5">
			<h4><strong>{{ project.collectedMoney / project.goalMoney * 100 | number:2 }} %</strong></h4>
			<h4><strong>{{ project.collectedMoney }} $</strong></h4>
			<h4><strong>{{ project.goalMoney }} $</strong></h4>
			<h4><strong>{{ project.estimatedDate | date}}</strong></h4>
		</div>
		<div class="col-md-2">
			<a class="btn btn-info" href="#/projects/details/{{ project.id }}">Details</a>
		</div>
	</div>
</div>
