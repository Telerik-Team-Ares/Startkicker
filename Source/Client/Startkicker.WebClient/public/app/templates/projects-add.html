<div class="row">
	<div class="col-md-8 col-md-offset-2">
		<form class="form-horizontal">
			<fieldset>
				<legend>New Project</legend>
				<div class="form-group">
					<label for="tb-name" class="col-md-3 control-label">Name</label>
					<div class="col-md-8">
						<input ng-model="vm.project.name" type="text" class="form-control" id="tb-name" placeholder="Name">
					</div>
				</div>
				<div class="form-group">
					<label for="tb-estimatedDays" class="col-md-3 control-label">Estimated Days</label>
					<div class="col-md-8">
						<input ng-model="vm.project.estimatedDays" type="text" class="form-control" id="tb-estimatedDays" placeholder="Estimated Days">
					</div>
				</div>
				<div class="form-group">
					<label for="description" class="col-md-3 control-label">Description</label>
					<div class="col-md-8">
						<textarea ng-model="vm.project.description" class="form-control" rows="10" id="description" placeholder="Description"></textarea>
					</div>
				</div>
				<div class="form-group">
					<label for="tb-goalMoney" class="col-md-3 control-label">Goal Money</label>
					<div class="col-md-8">
						<input ng-model="vm.project.goalMoney" type="text" class="form-control" id="tb-goalMoney" placeholder="Goal Money">
					</div>
				</div>
				<div class="form-group">
					<label for="categories" class="col-md-3 control-label">Category</label>
					<div class="col-md-8">
						<select ng-model="vm.project.categoryId" class="form-control" id="categories">
							<option ng-repeat="category	in vm.categories" value="{{ category.id }}" >{{ category.name }}</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label for="image" class="col-md-3 control-label">Image</label>
					<div class="col-md-8">
						<input file-model="project.images" type="file" id="image" multiple>
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-6 col-md-offset-3">
						<button ng-click="vm.addProject(vm.project)" class="btn btn-success">Add Project</button>
					</div>
				</div>
			</fieldset>
		</form>
	</div>
</div>
