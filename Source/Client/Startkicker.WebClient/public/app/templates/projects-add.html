<div class="row">
	<div class="col-md-8 col-md-offset-2">
		<form class="form-horizontal">
			<fieldset>
				<legend>New Project</legend>
				<div class="form-group">
					<label for="tb-name" class="col-md-3 control-label">Name</label>
					<div class="col-md-8">
						<input ng-model="vm.project.name" type="text" class="form-control" id="tb-name" placeholder="Name">
					</div>
				</div>

				<div class="form-group">
					<label for="tb-estimatedDays" class="col-md-3 control-label">Estimated Days</label>
					<div class="col-md-8">
						<input ng-model="vm.project.estimatedDays" type="text" class="form-control" id="tb-estimatedDays" placeholder="Estimated Days">
					</div>
				</div>

				<div class="form-group">
					<label for="tb-description" class="col-md-3 control-label">Name</label>
					<div class="col-md-8">
						<input ng-model="vm.project.description" type="text" class="form-control" id="tb-description" placeholder="Description">
					</div>
				</div>

				<div class="form-group">
					<label for="tb-goalMoney" class="col-md-3 control-label">Name</label>
					<div class="col-md-8">
						<input ng-model="vm.project.goalMoney" type="text" class="form-control" id="tb-goalMoney" placeholder="Goal Money">
					</div>
				</div>

				<div class="form-group">
					<label for="tb-categoryId" class="col-md-3 control-label">Name</label>
					<div class="col-md-8">
						<input ng-model="vm.project.categoryId" type="text" class="form-control" id="tb-categoryId" placeholder="Category Id">
					</div>
				</div>

				<div class="form-group">
					<div class="col-md-6 col-md-offset-3">
						<button ng-click="vm.addProject(vm.project)" class="btn btn-success">Add Project</button>
					</div>
				</div>
			</fieldset>
		</form>
	</div>
</div>
