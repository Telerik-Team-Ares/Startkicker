<div class="row">
	<div class="col-md-8 col-md-offset-2">
		<form class="form-horizontal">
			<fieldset>
				<legend>Register</legend>
				<div class="form-group">
					<label for="tb-first-name" class="col-md-3 control-label">First name</label>
					<div class="col-md-8">
						<input ng-model="vm.user.firstName" type="text" class="form-control" id="tb-first-name" placeholder="First name">
					</div>
				</div>
				<div class="form-group">
					<label for="tb-last-name" class="col-md-3 control-label">Last name</label>
					<div class="col-md-8">
						<input ng-model="vm.user.lastName" type="text" class="form-control" id="tb-last-name" placeholder="Last name">
					</div>
				</div>
				<div class="form-group">
					<label for="tb-email" class="col-md-3 control-label">Email</label>
					<div class="col-md-8">
						<input ng-model="vm.user.username" type="text" class="form-control" id="tb-email" placeholder="Email">
					</div>
				</div>
				<div class="form-group">
					<label for="tb-password" class="col-md-3 control-label">Password</label>
					<div class="col-md-8">
						<input ng-model="vm.user.password" type="password" class="form-control" id="tb-password" placeholder="Password">
					</div>
				</div>
				<div class="form-group">
					<label for="tb-confirm-password" class="col-md-3 control-label">Confirm password</label>
					<div class="col-md-8">
						<input ng-model="vm.user.confirmPassword" type="password" class="form-control" id="tb-confirm-password" placeholder="Confirm password">
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-6 col-md-offset-3">
						<button ng-click="vm.cancelRegister()" class="btn btn-danger">Cancel</button>
						<button ng-click="vm.register(vm.user)" class="btn btn-success">Register</button>
					</div>
				</div>
			</fieldset>
		</form>
	</div>
</div>
